    <main>
      <div class="container">
        <div class="container mt-2 col-9">
          <div class="row">
              <h2 class="mb-3">Perfil</h2>

              <div class="col-2 mt-1 mb-2">
                  <img src="" id="perfil-imagen" class="img-fluid rounded border" alt="Imagen de perfil">
              </div>
          </div>
         <hr>
          <div class="row">
            <div class="container d-flex">
              <hr>
              <div class="col-6">
                <label for="label" class="form-label">Primer nombre *</label>
                <input type="text" class="form-control" id="validname" placeholder="Ingrese su nombre" aria-describedby="inputGroupPrepend3 validname" required>
                <div id="validname" class="invalid-feedback">
                   Porfavor ingrese su nombre.
                </div>
              </div>
              <div class="col-6 ms-2">
                <label for="label" class="form-label">Segundo nombre</label>
                <input class="form-control" type="text" id="validsegnom" placeholder="Ingrese su segundo nombre" aria-label="default input example">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            
            <div class="container d-flex">
           
              <div class="col-6">
                <label for="validapp" class="form-label">Primer apellido *</label>
                <input type="text" class="form-control" id="validapp" placeholder="Ingrese su apellido" aria-describedby="inputGroupPrepend3 validapp" required>
                <div id="validapp" class="invalid-feedback">
                   Porfavor ingrese su apellido.
                </div>
              </div>
              <div class="col-6 ms-2">
                <label for="label" class="form-label">Segundo apellido</label>
                <input class="form-control" type="text" id="validsegapp" placeholder="Ingrese su segundo apellido" aria-label="default input example">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="container d-flex">
              <hr>
              <div class="col-6">
                <label for="validmail" class="form-label">E-mail *</label>
                <input type="text" class="form-control" id="validmail" placeholder="Ingrese su e-mail" aria-describedby="inputGroupPrepend3 validmail" required>
                <div id="validmail" class="invalid-feedback">
                   Porfavor ingrese su e-mail.
                </div>
              </div>
              <div class="mb-3 ms-2">
                <label class="form-label">Imagen de perfil</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6 mb-4">
                <label for="label" class="form-label">Telefono de contacto</label>
                <input class="form-control" type="number" id="validtel" placeholder="Ingrese su telefono" aria-label="default input example">
              </div>
              
          </div>
          <hr>
          <button type="submit" class="btn btn-primary mb-2" id="btnperfil" onclick="validcamposperfil(); guardarImagenLS()">Guardar cambios</button>
          </div>

        </div>
      </div>
